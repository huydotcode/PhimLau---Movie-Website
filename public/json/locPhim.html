<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê thể loại phim</title>
</head>

<body>
    <h1>Kết quả trong console</h1>

    <script>
        fetch('movies_lastest.json')
            .then(response => response.json())
            .then(movies => {
                const categoryCount = {};

                movies.forEach(movie => {
                    movie.category.forEach(cat => {
                        const key = cat.slug;
                        if (!categoryCount[key]) {
                            categoryCount[key] = {
                                name: cat.name,
                                slug: cat.slug,
                                count: 0
                            };
                        }
                        categoryCount[key].count++;
                    });
                });

                const sortedCategories = Object.values(categoryCount).sort((a, b) => b.count - a.count);
                console.log(sortedCategories);
            })
            .catch(error => console.error("Lỗi khi đọc JSON:", error));
    </script>
</body>

</html>
